<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{playerName}}</mat-card-title>
        <mat-card-subtitle data-for-player="one">Points Here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Guess</button>
        <button mat-button class="right" (click)="ngOnInit()">Token</button>
    </mat-card-actions>
</mat-card>
